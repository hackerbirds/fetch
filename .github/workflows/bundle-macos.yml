name: Bundle app for macOS
env:
  CARGO_TERM_COLOR: always
on:
  push:
    tags:
      - 'v*.*.*' 

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install cargo-bundle
      run: cargo install cargo-bundle

    - name: Build macOS app
      run: cargo bundle --release

    - name: Upload to GitHub Releases
      run: |
        arch=$(uname -m)
        app_version="${GITHUB_REF#refs/tags/}"
        app_src="target/release/bundle/osx/Fetch.app"
        
        mkdir -p dist
        app_dst="dist/$Fetch-${app_version}-${arch}.app"
        mv "$app_src" "$app_dst"
    
        # Create DMG
        hdiutil create \
          -volname "Fetch $app_version" \
          -srcfolder "$app_dst" \
          -ov \
          -format UDZO \
          "dist/Fetch-${app_version}-${arch}.dmg"
          
        gh release upload "$app_version" dist/Fetch-${app_version}-${arch}.dmg --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

